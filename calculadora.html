<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculadora">
        <h1>Calculadora massa</h1>
        <p>Rafael Santos</p>
        <input type="text" id="display" disabled>
        <div class="botoes">
            <button class="Button duplo" onclick="limparDisplay()">C</button>
            <button class="Button" onclick="apagar()">DEL</button>
            <button class="Button"  onclick="operador('/')">/</button>

            <button class="Button">7</button>            
            <button class="Button">8</button>            
            <button class="Button">9</button>            
            <button class="Button">x</button>

            <button class="Button">4</button>            
            <button class="Button">5</button>            
            <button class="Button">6</button>            
            <button class="Button">-</button> 

            <button class="Button">1</button>            
            <button class="Button">2</button>            
            <button class="Button">3</button>            
            <button class="Button">+</button>

            <button class="Button duplo">0</button>            
            <button class="Button">.</button>            
            <button class="Button">=</button>            
            
        </div>
        
    </div>
</body>
</html>
